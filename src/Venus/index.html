<!DOCTYPE html>
<html lang="en">
<head>
    <title>Team Rasp | Project Joopiter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/landing.css">
</head>

<body class="body">
    <div class="container-landing container-fluid" id="section-1">
        <a href="analytics.html"><img src="assets/img/Logo-DarkBlue.png" alt="Team Rasp" class="landing-logo" width ="85px" height="75px"></a>
        <div class="row">
            <div class="col-md-6 landing-text">
                <div id="sec-1-l-1" class="animate__animated animate__bounceInLeft animate__slow">Welcome to Team Rasp's</div>
                <div id="sec-1-l-2" class="animate__animated animate__bounceInLeft animate__slow animate__delay-1s">Project Joopiter</div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
    <div class="container-landing container-fluid" id="section-2" hidden="true">
        <a href="analytics.html"><img src="assets/img/Logo-DarkBlue.png" alt="Team Rasp" class="landing-logo" width ="85px" height="75px"></a>
        <div class="row">
            <div class="col-md-6 landing-text">
                <div id="sec-2-l-1" class="animate__animated animate__bounceInLeft animate__slow">Let's get to know you better.</div>
                <div id="sec-2-l-2" class="animate__animated animate__bounceInLeft animate__slow animate__delay-1s">What do you do?</div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div id="renderable-buttons">
                    <a onclick="analytics('Student')">
                    <button class="btn-shine animate__animated animate__fadeIn animate__delay-2s">
                        <span>Student</span>
                    </button>
                    </a>
                    <a onclick="analytics('Government')">
                    <button class="btn-shine animate__animated animate__fadeIn animate__delay-2s">
                        <span>Government</span>
                    </button>
                    </a>
                    <a onclick="analytics('Educational_Institution')">
                    <button class="btn-shine animate__animated animate__fadeIn animate__delay-2s">
                        <span>Educational Institution</span>
                    </button>
                    </a>
                    <a onclick="analytics('Job_Seeker')">
                    <button class="btn-shine animate__animated animate__fadeIn animate__delay-2s">
                        <span>Job Seeker</span>
                    </button>
                    </a>
                    <a onclick="analytics('Other')">
                    <button class="btn-shine animate__animated animate__fadeIn animate__delay-2s">
                        <span>Other</span>
                    </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-landing container-fluid" id="section-3" hidden="true">
        <a href="analytics.html"><img src="assets/img/Logo-DarkBlue.png" alt="Team Rasp" class="landing-logo" width ="85px" height="75px"></a>
        <div class="row">
            <div class="col-md-6 landing-text">
                <div class="loading animate__animated animate__bounceInLeft animate__fast">
                    <div class="loading-letter">L</div>
                    <div class="loading-letter">o</div>
                    <div class="loading-letter">a</div>
                    <div class="loading-letter">d</div>
                    <div class="loading-letter">i</div>
                    <div class="loading-letter">n</div>
                    <div class="loading-letter">g</div>
                    <div class="loading-letter">.</div>
                    <div class="loading-letter">.</div>
                    <div class="loading-letter">.</div>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/ldg.js"></script>
</body>
