<html lang="en">
<head>
    <title>Team Rasp | Project Joopiter</title>
    <meta charset="utf-8">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="body">
    <div class="container-landing container-fluid" id="click-anywhere">
        <div class="row">
            <div class="col-md-6">
                <div id="text-line-1" class="animate__animated"></div>
                <div id="text-line-2" class="animate__animated"></div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div id="renderable-buttons" class="animate__animated">
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="flourish-embed flourish-chart" data-src="visualisation/3357665" data-url="https://flo.uri.sh/visualisation/3357665/embed"><script src="https://public.flourish.studio/resources/embed.js"></script></div> -->

    <script>
        async function delay(delayInms) {
            return new Promise(resolve  => {
                setTimeout(() => {
                resolve(2);
                }, delayInms);
            });
        }

        window.onload = function(){
            document.getElementById("text-line-1").innerText = "Welcome to Team Rasp's";
            document.getElementById("text-line-2").innerText = "Project Joopiter";
            document.getElementById("text-line-1").classList.add("animate__bounceInLeft", "animate__slow");
            document.getElementById("text-line-2").classList.add("animate__bounceInLeft", "animate__delay-1s", "animate__slow");
        }

        document.getElementById("click-anywhere").onclick = async function(){
            document.getElementById("text-line-2").classList.remove("animate__delay-1s");
            document.getElementById("text-line-1").classList.remove("animate__slow");
            document.getElementById("text-line-2").classList.remove("animate__slow");
            document.getElementById("text-line-1").classList.add("animate__fadeOut", "animate__fast");
            document.getElementById("text-line-2").classList.add("animate__fadeOut", "animate__fast");

            let ting = await delay(850);

            document.getElementById("text-line-1").classList.remove("animate__fadeOut", "animate__fast");
            document.getElementById("text-line-2").classList.remove("animate__fadeOut", "animate__fast");
            
            document.getElementById("text-line-1").innerText = "Let's get to know you better.";
            document.getElementById("text-line-2").innerText = "What do you do?";
            document.getElementById("text-line-1").classList.add("animate__bounceInLeft", "animate__slow");
            document.getElementById("text-line-2").classList.add("animate__bounceInLeft", "animate__delay-1s", "animate__slow");
            document.getElementById("renderable-buttons").innerHTML = " <button class=\"btn-shine\"><span>Student</span></button><button class=\"btn-shine\"><span>Government</span></button><button class=\"btn-shine\"><span>Educational Institution</span></button><button class=\"btn-shine\"><span>Job Seeker</span></button><button class=\"btn-shine\"><span>Other</span></button>"
            document.getElementsByClassName("renderable-buttons").add("animate__bounceInRight", "animate__slow");
        }
    </script>

</body>
