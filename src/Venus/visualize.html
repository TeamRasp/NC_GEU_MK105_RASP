    <div class="container" style="margin-top: 5em;">
        <div id="fl-viz" class="flourish-embed flourish-chart"></div>
    </div>

    <script>
        function viz(){
            flviz = ""
            if(typeof(Storage) !== "undefined") {
                if (localStorage.flviz){
                    flviz = localStorage.flviz
                } else{
                    alert("To use this feature, please go back to our home page and choose a visualization you want to see.");
                    return;
                }
            } else{
                alert("We're sorry, but your browser doesn't support a feature we use. ERR: LS04");
            }

            data_url = "https://flo.uri.sh/visualisation/"+flviz+"/embed";
            data_src = "visualisation/"+ flviz;
            document.getElementById("fl-viz").setAttribute("data-url", data_url);
            document.getElementById("fl-viz").setAttribute("data-src", data_src);
        }

        window.onload = viz();
    </script>
    <script src="https://public.flourish.studio/resources/embed.js"></script>
